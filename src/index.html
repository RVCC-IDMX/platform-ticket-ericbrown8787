<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platform Ticket</title>
    <link rel="stylesheet" href="scss/main.scss" />
  </head>

  <body>
    <div class="ticket">
      <div class="ticket__body body">
        <img
          src="./img/logo.svg"
          alt="The New Metropolitan Opera House Logo"
          class="logo body__logo"
        />
        <div class="body__line--one line">
          <span class="line__text--im-fell-sc text"
            >Abbey, Schoeffel & Grau, - Lessees and Managers</span
          >
        </div>
        <div class="body__line--two line">
          <span class="line__text--traditionell-sans-bold text"
            >TUESDAY EVENING, NOV. 12</span
          >
        </div>
        <div class="body__line--three line">
          <span class="line__text--syne-bold text">REUNION OF</span>
          <span class="line__text--kenny text"
            >Pioneers <span class="text__vertical">AND</span> Friends of Woman's
            Progress</span
          >
        </div>
        <div class="body__line--four line">
          <span class="line__text--ravenscroft text"
            >PLATFORM TICKET, $3.00</span
          >
        </div>
      </div>

      <div class="ticket__stub stub">
        <div class="stub__line--one line">
          <span class="line__text--ravenscroft text">PLATFORM TICKET</span>
          <hr class="line__rule" />
          <span class="line__text--black-widow text"
            >Metropolitan Opera House</span
          >
        </div>
        <div class="stub__line--two line">
          <span class="line__text--boden text">Eve., Nov. 12</span>
        </div>
        <div class="stub__line--three line">
          <span class="line__text--courier-prime-bold text"
            >RETAIN THIS CHECK</span
          >
        </div>
        <div class="stub__line--four line">
          <span class="line__text--bold-box text">GLOBE TICKET COMPANY .</span>
        </div>
      </div>

      <div class="ticket__empty-space"></div>
    </div>
  </body>
</html>
