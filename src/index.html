<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platform Ticket</title>
    <link rel="stylesheet" href="scss/main.scss" />
  </head>

  <body>
    <div class="ticket">
      <div class="ticket__body body">
        <img
          src="./img/logo.svg"
          alt="The New Metropolitan Opera House Logo"
          class="logo body__logo"
        />
        <div class="body__line--one line">
          Abbey, Schoeffel & Grau, - Lessees and Managers
        </div>
        <div class="body__line--two line">TUESDAY EVENING, NOV. 12</div>
        <div class="body__line--three line">
          <span class="line__text--line1 text">REUNION OF</span>
          <span class="line__text--line2 text"
            >Pioneers <span class="text__vertical">AND</span> Friends of Woman's
            Progress</span
          >
        </div>
        <div class="body__line--four line">PLATFORM TICKET, $3.00</div>
      </div>

      <div class="ticket__stub stub">
        <div class="stub__line--one line">
          <span class="line__text--title">PLATFORM TICKET</span>
          <span class="line__text--subtitle">Metropolitan Opera House</span>
        </div>
        <div class="stub__line--two line">Eve., Nov. 12</div>
        <div class="stub__line--three line">RETAIN THIS CHECK</div>
        <div class="stub__line--four line">GLOBE TICKET COMPANY .</div>
      </div>

      <div class="ticket__empty-space"></div>
    </div>
    <img src="reference.jpg" alt="my reference image" class="reference" />
  </body>
</html>
